<div class="container text-center">

    <div class="row row-cols-4">
        @for(user of usersArray; track user._id) {
        <div class="col">
            <app-user-card [userOnCard]="user"></app-user-card>
        </div>
        }
    </div>

    <div>
        @if (actualPage > 1) {
        <button class="btn btn-info" (click)="previousPage()">Anterior</button>
        }
        <button class="btn btn-info">Pagina {{actualPage}} de {{listView_total_pages}}</button>
        @if (actualPage < listView_total_pages) { <button class="btn btn-info" (click)="nextPage()">Siguiente</button>
            }
    </div>

</div>
