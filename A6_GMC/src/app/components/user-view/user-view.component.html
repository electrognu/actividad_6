<section class="container bg-dark-subtle mt-5">
    <div class="row pt-5 mx-auto mb-5">
        <div class="card shadow" style="max-width:600px">
            <div class="d-flex pt-5 ">
                <div class="p-4 mr=2" style="width: 200px">
                    <img src="{{user?.image}}" class="w-100 rounded-circle" alt="...">
                </div>
                <div class="card-body pt-5 px-4 " style="width:340px">
                    <h4 class="card-title">{{user?.first_name}} {{user?.last_name}}</h4>
                    <p class="card-text"><strong>Username:</strong> {{user?.username}}</p>
                    <p class="password"><strong>Password:</strong> {{user?.password}}</p>
                </div>
            </div>
            <div class="d-flex  pt-4 justify-content-center">
                <p class="Card-text"><strong>Email</strong> {{user?.email}}</p>
            </div>

            <div class="d-flex pt-5 pb-2 gap-2 px-1 justify-content-center">

                <button class="btn btn-info" (click)="delete(user?._id ?? '')">Eliminar</button>
                <a class="btn btn-info" [routerLink]="['/updateuser', user?._id]">Actualizar</a>
                <a class="btn btn-info" [routerLink]="['/home', user?._id]">Volver al listado</a>
            </div>

        </div>
    </div>
</section>
